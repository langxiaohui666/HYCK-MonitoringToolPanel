# HYCK监控面板配置文件示例

server:
  host: 0.0.0.0
  port: 3000
  debug: false
  secret_key: "自动生成"

database:
  type: sqlite
  path: ./data/hyck.db

security:
  admin_email: "admin@example.com"
  session_timeout: 3600
  cors_enabled: true

monitoring:
  update_interval: 5
  history_days: 7
  alert_thresholds:
    cpu: 80
    memory: 85
    disk: 90
    temperature: 80

logging:
  level: INFO
  file: ./logs/app.log
  max_size: 10MB
  backup_count: 5

docker:
  enabled: false
  socket_path: /var/run/docker.sock
